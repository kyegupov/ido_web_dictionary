['<b dict-key="igar">ig-ar:</b> (<i>tr.</i>) to make, cause, render (= suffix <b dict-key="igig">-ig-</b>
    used as an independent verb). Ex.: Igar B. dicar ulo ad A. Igar ulu savar ulo
    = savigar ulo da ulu. Igar ulu facar ulo = facigar ulo da ulu. Lu igis sua flechi
