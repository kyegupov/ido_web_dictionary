['<b dict-key="debar">deb-ar:</b> (<i>tr.</i>) to owe (<b dict-key="ulo,ad ulu">ulo,
    ad ulu</b>); (<i>intr.</i>) to be under obligation (<b dict-key="ad ulu,por ulo">ad
    ulu, por ulo</b>); <b dict-key="debajo">-ajo:</b> a debt; <b dict-key="debizar">-izar:</b>
    to get (<b dict-key="ulu">ulu</b>) into debt; <b dict-key="debo honorala honor
    debo">-o honor-ala (honor- -o):</b> a debt of honor; <b dict-key="charjar su per
    debi">charjar su per debi:</b> to run into debt; <b dict-key="debrestajo">-rest-ajo:</b>
    balance due. Ex.: Pagez to quon vu debas. Me debas a lu mea vivo. Donar deb-atesto.
    &mdash; EFIRS', '<b dict-key="debatar">debat-ar:</b> (<i>tr.</i>) to debate. Def.:
    Diskutar kun un o plura konversanti en ordinoza ed atencoza maniero, singlu prizentante
    l''argumenti servanta sua propra interesto o prefero; V-678, III-323. &mdash;
    DEFIRS', '<b dict-key="debeto">debet-o:</b> (<i>com.</i>) debit (after the balance
    of an account), debit-balance; <b dict-key="debetigar">-igar:</b> to d. (a sum
    to somebody''s account); <b dict-key="debetkonto">-konto:</b> d. account. &mdash;
    DEFIRS', '<b dict-key="debila">debil-a:</b> (<i>of persons</i>) weak, feeble (cf.
    <b dict-key="frajila">frajila</b>); <b dict-key="debiligar">-igar:</b> to debilitate,
    enfeeble; <b dict-key="debiliganta,debiligiva">-ig-anta, -ig-iva:</b> debilitating;
    <b dict-key="debilach">-ach(ul)o:</b> a puny person. Def.: Febla per naturo, temperamento;
    III-668. Ant.: <b dict-key="forta,robusta,vigoroza">forta, robusta, vigoroza.</b>
    &mdash; EFIS', '<b dict-key="debitar">debit-ar:</b> (<i>tr.</i>) to sell (goods,
    supplies, ordinarily at retail); <b dict-key="debito,debitajo">-o, -ajo:</b> sale,
    supply, retail; <b dict-key="debitar engrose,endetale">-ar engrose, endetale:</b>
    to sell wholesale, by retail; <b dict-key="vari di bona debito">vari di bona -o:</b>
    goods that have a ready sale. &mdash; FIS', '<b dict-key="debochar">deboch-ar:</b>
    (<i>intr.</i>) to go to excess in sensual pleasures, to live dissolutely, to revel,
    carouse; <b dict-key="debochigar">-igar:</b> to debauch: entice to debauchery,
    to corrupt with lewdness; <b dict-key="debocheskar">-eskar:</b> to become profligate;
    <b dict-key="debochanta,debochema">-anta, -ema:</b> dissolute, profligate (cf.
    <b dict-key="laciva">laciva</b>); <b dict-key="debochistino">-ist-ino:</b> harlot;
    <b dict-key="debochanto,debochero">-anto, -ero:</b> debauchee, rake: <b dict-key="debochiganto">-ig-anto:</b>
    debaucher. V. exp.: <b dict-key="Krapulo">Krapulo</b> esas nur maxim desnobla
    e vulgara debocho. <b dict-key="Debochanto">Debochanto</b> povas esar (restar)
    eleganta. Pro to <b dict-key="debocho">debocho</b> koncernas prefere la sexuala
    ne-etikaleso, <b dict-key="krapulo">krapulo</b> la trouzo di manjado e drinkado,
    l''ebrieso kustumal, e.c. On povas parolar pri <b dict-key="debaucho krapuloza">debaucho
    krapuloza</b>; III-411. &mdash; EFR', '<b dict-key="debushar">debush-ar:</b> (<i>intr.,
    milit.</i>) to debouch. &mdash; DEF', '<b dict-key="debutar">debut-ar:</b> (<i>intr.,
    theat.</i>) to make one''s debut, first appearance; (<i>fig.</i>) to start, set
    out: take one''s first steps; <b dict-key="debutanto,debutantino">-anto, -ant-ino:</b>
    debutant, debutante; (<i>fig.</i>) a beginner. &mdash; DEFIS']
