['<b dict-key="ca">ca</b> (abbr. of <b dict-key="ica">ica</b>)<b dict-key="">:</b>
    this (cf. <b dict-key="i">(i)ta</b>); <b dict-key="cao">-o:</b> this; <b dict-key="cai">-i:</b>
    these; <b dict-key="cadie">ca-die:</b> today; <b dict-key="cahore">ca-hore:</b>
    at this hour; <b dict-key="camaniere">ca-maniere:</b> in this manner; <b dict-key="camatine">ca-matine:</b>
    this morning; <b dict-key="camonate">ca-monate:</b> during, in this month; <b
    dict-key="canokte">ca-nokte:</b> tonight; <b dict-key="catempe">ca-tempe:</b>
    at this time; <b dict-key="cayare">ca-yare:</b> in this year. <b dict-key="Note">Note:</b>
    &laquo;This&raquo; in Ido is often translated by <b dict-key="i">(i)ta</b>, but
    when it is necessary to point out a near object or emphasize a particular object
    <b dict-key="ica">ica</b> is used: <b dict-key="Kad vu preferas ica od ita kavalo">Kad
    vu preferas ica od ita kavalo?</b> When <b dict-key="ica">ica</b> comes after
    two nouns, it refers to the latter, <b dict-key="ita">ita</b> to the first. When
    necessary or desirable to indicate the gender of the object referred to, <b dict-key="ica">ica</b>
    is preceded by the proper personal pronoun: <b dict-key="ilca ilci elca elci olca">ilca,
    ilci, elca, elci, olca,</b> etc. Ex.: La Yuni e la oldi tre deziras lo: iti (la
    yuni), pro ke li pensas, ke ol amuzos li, ed ici (la oldi), pro ke li pensas,
    ke ol esos utila por li. Quon drinkas blanka vino ed elti drinkas nigra kafeo.
    &mdash; F', '<b dict-key="cambium">&laquo;cambium&raquo;:</b> (<i>bot.</i>) cambium.
    &mdash; DEFIRSL', '<b dict-key="car">car-(ul)o:</b> czar, tsar; <b dict-key="carino">-ino:</b>
    czarina; <b dict-key="carido">-ido:</b> child of c.; czarevitch; <b dict-key="carala">-ala:</b>
    relating to the c. &mdash; DEFIRS']
