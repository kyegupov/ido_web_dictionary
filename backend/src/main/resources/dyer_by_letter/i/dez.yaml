    omna feliceso:</b> I wish to you all happiness. &mdash; EFIS', '<b dict-key="dezolar">dezol-ar:</b>
    (<i>tr.</i>) to make disconsolate, distress, grieve (<b dict-key="ulu">ulu</b>);
    <b dict-key="dezoleso">-eso:</b> affliction, desolation (mental); <b dict-key="dezolanta,dezoliva">-anta,
    -iva:</b> grievious, disheartening. Ex.: La morto di mea amiko dezolas me. &mdash;
    EFIS']
