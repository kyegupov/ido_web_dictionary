    dict-key="ulo">ulo</b>). Def.: Qua esas sovaja (od arida) e ne habitata. Ex.:
    Insulo dezerta. Sahara esas dezerto. Lando dezerta e nehabitata (E. a wild and
    uninhabited country). &mdash; EFIS', '<b dict-key="dezinenco">dezinenc-o:</b>
    desinence: formative suffix, word-ending. Def.: Finalo di vorto, precipue por
    indikar la flexiono. &mdash; DEFIS', '<b dict-key="dezirar">dezir-ar:</b> (<i>tr.</i>)
    to desire: to wish for earnestly, long for, hanker for, covet; <b dict-key="deziregar">-egar:</b>
    to greatly covet, lust after; <b dict-key="dezirinda">-inda:</b> desirable; <b
    dict-key="dezirajo">-ajo:</b> a desirable object, a desideratum; <b dict-key="il
    ardoroze deziris richaji">il ardoroze deziris richaji:</b> he ardently desired
