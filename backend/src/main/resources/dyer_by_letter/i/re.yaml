    rento">lasar rento</b> (od, <b dict-key="interesti">interesti</b>) <b dict-key="akumulesar">akumul-esar:</b>
    to allow arrears to accumulate (rent, interest, dividends). Def.: Revenuo (yarala),
    ordinare personala, derivita de sulhavaji, domi lugata, o de kapitalo statala
    o privata. &mdash; DEFIRS', '<b dict-key="rentiro">rentir-o:</b> reindeer (Cervus
    tarandus). &mdash; DE', '<b dict-key="renuncar">renunc-ar:</b> (<i>tr.</i>) to
    renounce, give up, relinquish, resign (a position, office). Def.: Cesar dezirar
    o demandar ulo. Ex.: Me renuncas voyajo, quan me intencas facar; on renuncas yuro,
    quan on posedas; e.c. Rejido renuncas la trono o la krono, kande, nultempe regninte,
    il refuzas regnor; IV-100. V exp.: Ni <b dict-key="renuncas">renuncas</b> yuro,
    precepti o kustumi; ni <b dict-key="renegas">renegas</b> mastro o nia religio;
    ni <b dict-key="abjuras">abjuras</b> eroro, od imaginita eroro. Philip V <b dict-key="renuncis">renuncis</b>
    la krono di Francia; St. Petro <b dict-key="renegis">renegis</b> sua mastro; Henry
    IV <b dict-key="abjuris">abjuris</b> la Kalvanismo. &mdash; EFIRS', '<b dict-key="renversar">renvers-ar:</b>
    (<i>tr., intr.</i>) to overthrow, throw down, upset (cf. <b dict-key="subversar
    inversigar">subversar, invers-igar</b>); <b dict-key="renverse">-e:</b> backward;
    <b dict-key="renversebla">-ebla:</b> that may be overthrown. Def.: Faligar ulo,
    ulu ad tero. Ex.: Renversar muro, tablo, inkuyo, veturo, persono, (<i>fig.</i>)
    esperi. La muro renversis. &mdash; F', '<b dict-key="reostato">reostat-o:</b>
    (<i>elec.</i>) rheostat. &mdash; DEFIRS', '<b dict-key="reotaktismo">reotaktism-o:</b>
    (<i>biol.</i>) reotactism.', '<b dict-key="reotropismo">reotropism-o:</b> (<i>biol.</i>)
    reotropism.', '<b dict-key="reparar">repar-ar:</b> (<i>tr.</i>) to repair, restore,
    mend a road, a house, a machine, a picture; to refit (a ship); (cf. <b dict-key="rapecar">rapecar</b>);
    <b dict-key="repar reparuri">-(ad)o, -uri: </b>repairing, mending, repairs; <b
    dict-key="repardoko">-doko:</b> graving-dock, dock for repairs; <b dict-key="reparpeci">-peci:</b>
    spare parts (for repairs); <b dict-key="reparetar">-etar:</b> to slightly repair;
    <b dict-key="reparachar">-achar:</b> to botch repairs (cf. <b dict-key="fushar">fushar</b>).
    &mdash; DEFIRS', '<b dict-key="repartisar">repartis-ar:</b> (<i>tr.</i>) to divide
    into due proportion, portion out, distribute (<b dict-key="ulo">ulo</b> <b dict-key="inter">inter</b>
    <b dict-key="uli">uli</b>); <b dict-key="repartis">-(ad)o:</b> apportionment,
    repartition; <b dict-key="repartisanto repartisero repartisisto">-anto, -ero,
    -isto:</b> distributer. Def.: Dividar segun proporciono oportuna o yusta; VI-79.
    V. exp.: Se publika prunto esas suskriptita dekople, on <b dict-key="repartisas">repartisas</b>
    ol inter la suskriptinti en la proporciono di 1/10, t.e. on atribuas a singlu
    1/10 de la sumo, quan lu suskriptas. Simile on <b dict-key="repartisas">repartisas</b>
    kargajo inter plura porteri o porto-bestii, inter la axi di veturo o vagono, e.c.;
    VI-79; kp. <b dict-key="disdonar distributar">disdonar, distributar. &mdash; </b>DEFIRS',
  '<b dict-key="repasar">repas-ar:</b> (<i>tr.</i>) to smooth, iron. &mdash; F', '<b
    dict-key="repastar">repast-ar:</b> (<i>intr.</i>) to take one&rsquo;s meal, have
    a meal (<b dict-key="che kun">che, kun</b>); <b dict-key="repasto">-o:</b> meal,
    repast; (ship&rsquo;s) mess; <b dict-key="repastetar">-etar:</b> to lunch; <b
    dict-key="repasteto">-eto:</b> luncheon, light repast. Def.: Manjar ye fixa horo,
    apud tablo (generale kune); II-74. Ex.: Li repastis che me. La repast-horo. Il
    manjas quar repasti omnadie. &mdash; EFI', '<b dict-key="repentar">repent-ar:</b>
    (<i>tr., intr.</i>) to repent, rue, feel contrition; <b dict-key="sen repenta">sen-
    -a:</b> impenitent. Def.: Havar reala regreto. Ex.: Il repentas sua kulpi. Me
    igos il repentar to. &mdash; EFIS', '<b dict-key="reperar">reper-ar:</b> (<i>tr.</i>)
    to put a guiding mark on; <b dict-key="reperilo reperpunto">-ilo, -punto:</b>
    guidemark (as made on a piece of machinery so as to assemble easily and accurately;
    mark on a wall, a measuring-rod, on the ground, in order to indicate alignment,
    a level, a height, etc. &mdash; F', '<b dict-key="reperkutar">reperkut-ar:</b>
    (<i>tr.</i>) to repercuss: to drive or beat back; (of sound) to reverberate; <b
    dict-key="reperkutado di l">-ado di l&rsquo;ondi:</b> surf; <b dict-key="reperkuto">-o:</b>
    repercussion, reverberation, rebound (cf. <b dict-key="risalto">ri-salto</b>).
    Def.: Reperkuto: l&rsquo;ago di korpo shokata, qua shokas sua-vice altra; IV-138.
    Ex.: Reperkuto di (pafita) kanono. &mdash; EFIS', '<b dict-key="repertorio">repertori-o:</b>
    a table, index, register by which things can be readily located; (<i>theat.</i>)
    repertoire; stock-pieces, -plays; <b dict-key="alfabetala repertorio">alfabet-ala,
    -o:</b> alphabetical index. &mdash; DEFIRS', '<b dict-key="repetar">repet-ar:</b>
    (<i>tr.</i>) to repeat: reiterate, tell or say again (what has been told before
    or what another has said); <b dict-key="repetachar">-achar:</b> to repeat tediously.
    V. exp.: On <b dict-key="repetas">repetas</b> nur paroli; on <b dict-key="iteras">iteras</b>
    omna-speca ago; II-80. &mdash; DEFIRS', '<b dict-key="repleta">replet-a:</b> (<i>of
    living beings</i>) chubby, plump, stout, firm-fleshed, replete (from food); <b
    dict-key="repleteso">-eso:</b> plumpness; <b dict-key="repleteskar">-eskar:</b>
    to become plump, chubby; (cf. <b dict-key="korpulenta obeza grasa plena ronda">korpulenta,
    obeza, grasa, plena, ronda</b>). Def.: Qua havas formi ronda e karno ferma, do
    la pelo kelke tensita. (Lu povas tote ne esar korpulenta, ex. infanto. La repleteso
    esas signo di saneso); VI-601. &mdash; EFS', '<b dict-key="replikar">replik-ar:</b>
    (<i>tr., intr.</i>) to rejoin, retort: to answer to a reply; <b dict-key="repliko">-o:</b>
    answer, reply: (<i>jur.</i>) replication: the reply of the plaintiff to the defendant&rsquo;s
    plea; rejoinder: the defendant&rsquo;s answer to the plaintiff&rsquo;s replication;
    <b dict-key="repliko quika rapida">-o: (quika, rapida):</b> repartee, retort.
    V. exp.: <b dict-key="Replikar">Replikar</b> ne esas simple <b dict-key="respondar">respondar</b>,
    ma respondar a respondo. En la teknikal terminaro di la diskutado, on nomizas
    <b dict-key="dupliko">dupliko</b>, <b dict-key="tripliko">tripliko</b> ... la
    duesma, triesma repliko; II-520. &mdash; DEFIRS', '<b dict-key="reportar">report-ar:</b>
    (<i>intr., stock exchange</i>) to allow a contango; <b dict-key="reporto">-o:</b>
    contango, premium or interest paid by a buyer to a seller to be allowed to defer
    payment until a future settlement; cf. VI-603, VII-354. Ant.: <b dict-key="diporto">diporto.
    &mdash; </b>DFIR', '<b dict-key="repozar">repoz-ar:</b> (<i>intr.</i>) to rest
    (repose); (cf. <b dict-key="dormar jacar apogar haltar">dormar, jacar, apogar,
    haltar</b>); <b dict-key="repozigar">-igar:</b> to (cause to) rest; <b dict-key="repozo">-o:</b>
    rest, respite, reposing; (cf. <b dict-key="intervalo">intervalo</b>); <b dict-key="repozodio">-o-dio:</b>
    day of rest; <b dict-key="repozanta">-anta:</b> resting; <b dict-key="repozeyo">-eyo:</b>
    resting place; <b dict-key="repozaltaro">-altaro:</b> (<i>fig.</i>) temporary
    altar (in the street). Ex.: Lua korpo repozas sub la stono. Il ne dormas, il ne
    nur repozas. Il repozigas sua kapo sur kuseno. Havar repozo di koncienco. &mdash;
    EFIS', '<b dict-key="represar">repres-ar:</b> (<i>tr.</i>) to repress, check,
    restrain, put down, suppress (a revolt, abuses, pride, one&rsquo;s desires, etc.);
    <b dict-key="represo">-o:</b> repression, coercion; <b dict-key="represiva">-iva:</b>
    repressive. Def.: Haltigar l&rsquo;efekto, la progreso di ulo. &mdash; EFIRS',
  '<b dict-key="reprezalar">reprezal-ar:</b> (<i>intr.</i>) to retaliate, to make
    reprisals (<b dict-key="kontre">kontre</b>); (<i>fig.</i>) to give tit for tat;
    <b dict-key="reprezalo">-o:</b> reprisal, retaliation; <b dict-key="reprezalletri">-letri:</b>
    letter of marque and reprisal. V. exp.: <b dict-key="Reprezalar">Reprezalar</b>
    esas plu proxima a <b dict-key="venjo">venjo</b> kam a <b dict-key="revancho">revancho</b>.
    To konsistas (precipue en milito) facar a l&rsquo;enemiko exakte la sama domajo,
    quan on subisis de lu. To facesas partikulare pri la agi nekorekta e kruela, qui
    ecesas la &laquo;yuri di la milito&raquo;, exemplo masakro di nekombatanti, incendio
    di domi e vilaji, destrukto di monumenti, e.c. <b dict-key="Reprezalo">Reprezalo</b>
    nule implikas revancho, nam ol facesas ofte de la vinkiti, precipue kande li vinkesas
    per nekorekta procedi; VI-143; kp. <b dict-key="revanchar venjar">revanchar, venjar.
    &mdash; </b>DEFIRS', '<b dict-key="reprezentar">reprezent-ar:</b> (<i>tr.</i>)
    to represent, exhibit by resemblance or action; depict; be the representative
    of; <b dict-key="reprezento">-o:</b> (<i>also theat., polit.</i>) representation,
    exhibition; <b dict-key="reprezentanta reprezentiva reprezentala reprezentanto
    reprezentero">-anta, -iva, -ala; -anto, -ero:</b> representative. Ex.: La ceno
    reprezentas palaco. Ambasadisto reprezentas sua stato. Reprezento di kombato.
    Il esas reprezentanto di la populo. Guvernado reprezentiva. &mdash; DEFIRS', '<b
    dict-key="reprimandar">reprimand-ar:</b> (<i>tr.</i>) to reprimand, admonish,
    rebuke, reprove, chide, lecture (<b dict-key="ulu pri pro ulo">ulu pri, pro ulo</b>)
    (cf. <b dict-key="exhortar">exhortar</b>); <b dict-key="reprimandinda">-inda:</b>
    reprehensible, reprovable (cf. <b dict-key="blaminda">blam-inda</b>); <b dict-key="reprimandachar
    reprimandar harde">-achar, -ar harde:</b> to scold, nag. V. exp.: <b dict-key="Reprimandar">Reprimandar</b>
    e <b dict-key="reprochar">reprochar</b> esas &laquo;speci&raquo; di la generala
    ideo <b dict-key="blamar">blamar</b>. Ma <b dict-key="reprocho">reprocho</b> vizas
    kozo od ago; <b dict-key="reprimando">reprimando</b> vizas persono: On reprochas
    ulo ad ulu; on reprimandas ulu pri ulo. La nuanco ne esas gravas, ma ol esas reala
    ed utila psikologiale; IV-237. &mdash; EFS', '<b dict-key="reprochar">reproch-ar:</b>
    (<i>tr.</i>) to reproach, upbraid, taunt, twit (<b dict-key="ulo ad ulu">ulo,
    ad ulu</b>); <b dict-key="reprochar ad ulu lua vicii">-ar ad ulu lua vicii:</b>
    to upbraid a person for his vices (N.B. not: -ar ulu pri lua vicii, as in E.;
    cf. V. exp.: under <b dict-key="reprimandar">reprimandar</b>); <b dict-key="mea
    koncienco reprochas nulo a me">mea koncienco -as nulo a me:</b> my conscience
    is quite clear; <b dict-key="il reprochis ad il lua negratitudo">il -is ad il
    lua ne-gratitudo:</b> he reproached him with his ingratitiude; <b dict-key="il
    reprochis ad il abandonir lua amiko">il -is ad il abandonir lua amiko:</b> he
    reproached him for having left his friend. Def.: Dicar ad ulu ulo qua devas shamigar
    lu. V. exp.: vid. <b dict-key="reprimandar">reprimandar. &mdash; </b>EFS', '<b
    dict-key="reproduktar">reprodukt-ar*:</b> (<i>tr.</i>) to reproduce (as a copy
    or imitation).', '<b dict-key="repso">reps-o:</b> (<i>fabric</i>) rep. Def.: Stofo
    ek silko o lano tre forta; III-143. &mdash; DEFIRS', '<b dict-key="reptar">rept-ar:</b>
    (<i>intr.</i>) to crawl (as a serpent), to creep (as a child); (<i>fig.</i>) to
    crawl before one (in an abject manner); <b dict-key="reptanta">-anta:</b> crawling,
    creeping, reptant; <b dict-key="reptero">-ero:</b> reptile. &mdash; DEFIRS', '<b
    dict-key="republiko">republik-o:</b> republic; <b dict-key="republikala">-ala:</b>
    republican (government, etc.); <b dict-key="republikismo">-ismo:</b> republicanism;
    <b dict-key="republikisto">-isto:</b> believer in, partisan of a republic. &mdash;
    DEFIRS', '<b dict-key="repudiar">repudi-ar:</b> (<i>tr.</i>) to repudiate; to
    put away (one&rsquo;s wife). Ex.: Philippe Auguste repudiis sua spozino Ingleburge.
    V. exp.: Propre, repudiar esas forsendar spozino, &laquo;desspozinigar&raquo;
    el segun legal formi. Figure, renegar opiniono, kredo. La repudio diferas de la
    divorco per ke ol ne bezonas ago di judiciisto o di extera autoritato; III-206.
    &mdash; EFIS', '<b dict-key="repugnar">repugn-ar:</b> (<i>tr.</i>) to have or
    inspire a repugnance to, to have an aversion to, to disgust (cf. <b dict-key="antipatiar
    nauzeigar">antipatiar, nauze-igar</b>); <b dict-key="repugnexo">-exo:</b> disgust,
    repugnance, dislike; <b dict-key="repugnegeso">-eg-eso:</b> loathing; <b dict-key="repugnanta
    repugniva">-anta, -iva:</b> repugnant, repulsive, disgusting. Ex.: Repugnar facar
    ulo. Ulo repugnis il. Il repugnesis da ulu, da ulo. Repugneso kontre ulu, ulo;
    To esas repugnanta a mea raciono. &mdash; EFIS', '<b dict-key="repulsar">repuls-ar:</b>
    (<i>tr.</i>) to repel, repulse, rebuff, beat back (cf. <b dict-key="retropulsar">retro-pulsar</b>);
    <b dict-key="repulsanta repulsiva">-anta, -iva:</b> (<i>phys. and fig.</i>) repellent,
    repulsive. Ex.: Repulsar l&rsquo;asalto di enemiko. Repulsar tenteso, ula propozajo.
    La repulso di elektroza korpi. Repuls-anta, -iva korpo, vizajo. &mdash; DEFIS',
  '<b dict-key="reputar">reput-ar:</b> (<i>tr.</i>) to repute, deem; <b dict-key="reputesar">-esar:</b>
    to be held (to be so and so); <b dict-key="reputo reputeso">-o, -eso:</b> reputation,
    character, repute (good or bad). Ex.: Reputar ulu kom richa, kom saja. Reputesar
    kapabla. Havar bona reputeso. Esar reputata kom bona. &mdash; DEFIRS', '<b dict-key="requiem">&laquo;requiem&raquo;:</b>
    requiem.', '<b dict-key="requizitar">requizit-ar:</b> (<i>tr.</i>) to requisition,
    make demand in the name of the public or of the law for (persons, animals, thigs,
    services); <b dict-key="requizit">-(ad)o:</b> requisition(ing); <b dict-key="requizitajo">-ajo:</b>
    something requisitioned. &mdash; DEFIRS', '<b dict-key="resekar">resek-ar:</b>
    (<i>tr., surg.</i>) to resect, cut off. ', '<b dict-key="recipicencar">recipicenc-ar:</b>
    (<i>intr., rel.</i>) to repent in order to act in conformance with ethics; <b
    dict-key="recipicenco">-o:</b> resipiscence, change of mind; repentence. &mdash;
    DEFI', '<b dict-key="reskripto">reskript-o:</b> (<i>all senses</i>) rescript.
    &mdash; DEFIRS', '<b dict-key="resonar">reson-ar:</b> (<i>intr., lit. and fig.</i>)
    to resound: send back sound, (re-)echo; <b dict-key="reson">-(ad)o:</b> resounding,
    resonance; <b dict-key="resonanta">-anta:</b> resonant; <b dict-key="resonigar">-igar:</b>
    to cause to resound; <b dict-key="resonilo">-ilo:</b> resonator. Ex.: Ica audeyo
    resonas perfekte. Voco klara e resonanta. (<i>fig.</i>) Omna loko resonis pro
    lua prodajo. &mdash; DEFIS', '<b dict-key="resorbar">resorb-ar:</b> (<i>tr.</i>)
    to resorb, reabsorb (a tumor, etc.). &mdash; DEFIS', '<b dict-key="resorto">resort-o:</b>
    (<i>instr. elastic</i>) spring; (<i>fig.</i>) activity. Energy; <b dict-key="resorto
    granda">-o granda:</b> main s.; <b dict-key="resorto laxigita">-o lax-ig-ita:</b>
    relaxed s.; <b dict-key="resortmatraco">-matraco:</b> s. mattress; (cf. <b dict-key="elastika">elastika</b>).
    Ex.: Resorto di horlojo, di veturo. (<i>fig.</i>) Donar resorto a la spirito.
    &mdash; FRS', '<b dict-key="resortisar">resortis-ar:</b> (<i>intr. jur.</i>) to
    be under the jurisdiction (of), belong to the department, to be the province (of),
    be under the cognizance; <b dict-key="resortiso">-o:</b> (<i>legal</i>) jurisdiction,
    resort; (general) province, department, competence, power; <b dict-key="resortisanta">-anta:</b>
    amenable (to), dependant (on); <b dict-key="ica afero resortisas ad al korto di
    Paris">ica afero resortisas ad al korto di Paris:</b> this affair is cognizable
    in the court of Paris; <b dict-key="to ne esas mea resortiso">to ne esas mea resortiso:
    </b>that is not within my province. &mdash; DEFRS', '<b dict-key="respektar">respektar:</b>
    (<i>tr.</i>) to respect: regard with a degree of reverence or esteem; <b dict-key="respektaro">-o:</b>
    respect; <b dict-key="respektaroza respektarema">-oza, -ema:</b> respectful, deferential;
    <b dict-key="respektarinda">-inda:</b> respectable; <b dict-key="respektarindeso">-ind-eso:</b>
    respectability, dignity; <b dict-key="respektarata">-ata:</b> respected; <b dict-key="respektaremacha">-em-acha:</b>
    obsequious; <b dict-key="respektarosigno">-o-signo:</b> sign of respect; <b dict-key="respektarego">-ego:</b>
    profound respect; <b dict-key="respektaregala respektaroza">-eg-ala, -oza:</b>
    reverential; <b dict-key="des respektaro">des- -o:</b> irreverence, disrespect;
    <b dict-key="sen respektara">sen- -a:</b> disrespectful. Ex.: On devas respektar
    la oldi, la legi. &mdash; DEFIRS', '<b dict-key="respirar">respir-ar:</b> (<i>tr.,
    intr.</i>) to respire, breathe (cf. <b dict-key="aspirar expirar">aspirar, expirar</b>);
    <b dict-key="respir">-(ad)o:</b> respiration, breathing; <b dict-key="respirajo">-ajo:</b>
    what is respired: air, breath; <b dict-key="respirala">-ala:</b> respiratory;
    <b dict-key="respirebla">-ebla:</b> breathable. Def.: Aspirar l&rsquo;aero por
    regenerar la sango e lore expirar ol. &mdash; DEFIS', '<b dict-key="respondar">respond-ar:</b>
    (<i>tr., intr.</i>) to answer, reply, respond (<b dict-key="ulo ad ulu">ulo ad
    ulu</b>); <b dict-key="respondizar">-izar:</b> to respond to (<b dict-key="ulo">ulo</b>);
    <b dict-key="respondar en la meso">-ar en la meso:</b> to make the responses in
    the mass; <b dict-key="respondanto">-anto:</b> (co-)respondent, answerer; (cf.
    <b dict-key="replikar">replikar</b>); <b dict-key="respondar kurajiganta paroli">-ar
    kurajiganta paroli:</b> to answer encouraging words; <b dict-key="respondizar
    kurajiganta paroli respondar a kurajiganta paroli">-izar kurajiganta paroli, respondar
    a kurajiganta paroli:</b> to answer encouraging words, i.e. to give an answer
    to encouraging words. Def.: Parolar o skribar en repliko a questiono, argumento
    od adreso. Ex.: Quon vu respondis? Me respondis nur du vorti. Il respondis tale
    a mea objeciono, ma me ne replikis ad il. Respondar ulo a persono, a remarko,
    a letro. Respondez quik. Me expektas vua balda respondo. Respondante a vua letro,
    me informas vu&hellip; V. exp.: Esas regulo en Ido, ke verbo ne povas havar (mem
    alterne) du rekta komplementi (ex. on ne povas &laquo;instrukar infanti&raquo;
    ed &laquo;instruktar geometrio&raquo;). Or la verbo <b dict-key="respondar">respondar</b>
    havas necese kom direta komplimento la paroli, <b dict-key="per qui">per qui</b>
    on respondas, do ol ne povas havar kom direta komplemento la <b dict-key="paroli
    a qui">paroli, a qui</b> on respondas. Do on devos sempre dicar: &laquo;respondar
    a la letro di ulu&raquo;, o, &laquo;respondizar letro&raquo;, t.e. donar respondo
    ad ol, &laquo;honorizar&raquo; ol per respondo (quale dicas la komercisti); III-30;
    VI-297; Talmey&rsquo;s Text Book, p. 109. &mdash; EFIS', '<b dict-key="responsar">respons-ar:</b>
    (<i>intr.</i>) to be responsible, be answerable, be accountable (<b dict-key="pri
    ulu ulo">pri ulu, ulo</b>); <b dict-key="responso">-o:</b> (a particular) responsibility;
    liability, <b dict-key="responsanta responsiva">-anta, -iva:</b> responsible,
    accountable; <b dict-key="responsiveso">-iv-eso:</b> (general state of being responsible)
    responsibility; <b dict-key="responsanto">-anto:</b> one who is responsible; a
    bondsman; <b dict-key="asumar responso">asumar -o:</b> assume responsibility (<b
    dict-key="pri di ulo">pri, di ulo</b>); <b dict-key="me ne responsas">me ne responsas
