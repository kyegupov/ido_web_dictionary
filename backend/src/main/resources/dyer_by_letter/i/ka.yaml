['<b dict-key="ka">ka(d):</b> <i>Question word, not always translated; in indirect
    questions:</i> whether if; <b dict-key="ka la vetero ne esas bela cadie">ka la
    vetero ne esas bela cadie?</b> is the weather not beautiful to-day? <b dict-key="kad
    il esas hike">kad il esas hike?</b> is he here? <b dict-key="me prizas savar kad
    il retrovenos">me prizas savar kad il retrovenos?</b> I would like to know whether
    he will come back? (N.B. whether ... whether is translated by <b dict-key="sive
    sive">sive ... sive</b>); <b dict-key="vu esas fatigita,ka ne">vu esas fatigita,
    ka ne?</b> you are tired, aren''t you? <b dict-key="vu ne esas fatigita,ka yes">vu
    ne esas fatigita, ka yes?</b> you aren''t tired, are you? (cf. <i>Complete Manual</i>,
    p. 26) <b dict-key="il komencis dubitar kad il devas promulgar sua doktrino">il
    komencis dubitar kad il devas promulgar sua doktrino:</b> he commenced to doubt
    whether he should promulgate his doctrine. &mdash; Sanskrit. ']
