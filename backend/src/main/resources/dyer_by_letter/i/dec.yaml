    <b dict-key="decidiganta,decidiva">-iganta, -iva:</b> decisive, conclusive; <b
    dict-key="facar decido">facar -o:</b> to make a decision; <b dict-key="agar decidoze,decideme">agar
    -oze, -eme:</b> to act with decision. Ex.: Decidar afero, problemo, debato. Judicial
    decido. Ad il mankas decidemeso (di karaktero). Il esas homulo decidema. Il uzas
    decidoza tono. La kozo esas decidita. Kauzo, motivo decidiganta. Batalio decidiva.
    V. exp.: <b dict-key="On decidas">On decidas</b> teoriala questioni, on <b dict-key="rezolvas">rezolvas</b>
    agi facenda. Ni <b dict-key="decidas">decidas</b>, ke l''akuzato esas la sola
