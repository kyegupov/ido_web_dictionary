    (<i>tr.</i>) to decipher: to discover the key to a secret writing. V. exp.: vid.
    <b dict-key="chifrar">chifrar</b>. &mdash; DEFIRS', '<b dict-key="decidar">decid-ar:</b>
    (<i>tr., intr.</i>) to decide, settle, determine; <b dict-key="decidoza,decidema">-oza,
    -ema:</b> (<i>of persons</i>) strong-minded, determined; <b dict-key="decidita">-ita:</b>
    (<i>of things</i>) decided; <b dict-key="decidite,decideme">-ite, -eme:</b> decidedly,
