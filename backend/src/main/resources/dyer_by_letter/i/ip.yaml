['<b dict-key="ipsa">ips-a:</b> self (-same); <b dict-key="ipse">-e:</b> (by) self;
    <b dict-key="ipso">-o:</b> the same thing. Note: <b dict-key="Ispa">Ispa</b> is
    ordinarily used in connection with a personal pronoun; as: <b dict-key="me ipsa">me
    ipsa:</b> I myself; <b dict-key="li ipsa">li ipsa:</b> they themselves; but can
    be used with substantives; as: <b dict-key="la rejo ipsa">la rejo ipsa:</b> the
    king himself; <b dict-key="la kozo ipsa">la kozo ipsa:</b> the thing itself; <b
    dict-key="de la botelo ipsa">de la botelo ipsa:</b> from the selfsame bottle;
    it sould always be placed next to the word it modifies. Ex: La mastro inspektis
    ipse la domo. La mastro ipsa inspektis la domo. Il ipsa volas parolar kun me.
    Il pozas su ipsa avan la pordo. &mdash; L']
