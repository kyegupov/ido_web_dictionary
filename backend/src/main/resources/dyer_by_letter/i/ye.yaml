    <b dict-key="ye la dimezo">ye la di-mezo:</b> at midday; y<b dict-key="e dek metri
    de me">e dek metri de me:</b> at (or, within) ten meters of me.', '<b dict-key="yen">yen:</b>
    (conjunction with an interjectional character) (with or without <b dict-key="hike
