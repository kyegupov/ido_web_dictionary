['<b dict-key="agar">ag-ar:</b> (<i>tr., intr.</i>) to do, to act; <b dict-key="agigar">-igar:</b>
    to make, cause (<b dict-key="ulu,olu">ulu, olu</b>) to do (<b dict-key="ulo">ulo</b>);
    <b dict-key="ag">-(ad)o:</b> acting, deed, action; <b dict-key="aganta,agema,agiva">-anta,
    -ema, -iva:</b> active; <b dict-key="agiveso agemeso">-iv-eso; -em-eso:</b> activity;
    <b dict-key="ageskar">-eskar:</b> to begin to act, to come into play; <b dict-key="aganto,aginto">-anto,
    -into</b>: doer. V. exp.: <b dict-key="Agar,facar">Agar, facar:</b> La difero
    inter <b dict-key="agar">agar</b> e <b dict-key="facar">facar</b> esas proxime
    ta qua existas inter D. <i>tun a machen</i> (E. <i>to do, to make</i>). Ica du
    verbi esas transitiva, ma kun diversa senci. On <b dict-key="facas">facas</b>
    ula kozo, konkreta objekto; ma <b dict-key="ago">ago</b> havas nul objekto extera.
    Pro to on darfas e devas dicar: <b dict-key="Quon">Quon</b> vu agas? Me agas <b
    dict-key="nulo">nulo</b> (t.e., me facas nula ago). La sequanta frazi indikas
    ica difero: &quot;Quon vu <b dict-key="agas">agas</b> dum la tota jorno, se on
    interdiktis a vu <b dict-key="facar">facar</b> irga laboro manuala? Ho! me ne
    restas nul-<b dict-key="aganta">aganta</b>; me <b dict-key="facas">facas</b> argila
    statueti; V-623, VI-482. Note: <b dict-key="Agar">Agar</b> is also used as a suffix
    with the names of instruments to denote the act done with the particular instrument,
    as: <b dict-key="bastonagar">baston-agar:</b> to beat (with a stick), <b dict-key="martelagar">martel-agar:</b>
    to hammer; <b dict-key="fusilagar">fusil-agar:</b> to shoot, etc. &mdash; DFIS',
