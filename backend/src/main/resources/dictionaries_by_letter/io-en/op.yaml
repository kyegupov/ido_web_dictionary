    (<i>bot., anat., zool.</i>) operculum (cover, lid). &mdash; EFIS', '<b dict-key="opiato">opiat-o:</b>
    (<i>med.</i>) opiate. &mdash; DEFIS', '<b dict-key="opinionar">opinion-ar:</b>
    (<i>tr.</i>) to opine, express one&rsquo;s opinion, be of the opinion. Def.: Expresar
