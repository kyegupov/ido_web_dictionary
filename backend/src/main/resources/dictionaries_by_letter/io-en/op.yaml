    EFIS', '<b dict-key="opiumo">opium-o:</b> opium; <b dict-key="opiumoza">-oza:</b>
    containing opium. &mdash; DEFIRS', '<b dict-key="opl">-opl-:</b> (<i>suffix</i>)
    multiplicatory suffix.', '<b dict-key="opodeldoko">opodeldok-o:</b> (<i>med.</i>)
    opodeldoc. &mdash; DEFI', '<b dict-key="oportar,oportas">oport-ar, -as:</b> (<i>intr.,
    impersonal</i>) it is required, it is necessary (<b dict-key="ke">ke</b>); (cf.
    suffix: <b dict-key="oportend">-end-</b>); <b dict-key="oportas levar ni fru morge">oportas
    levar ni fru morge:</b> it is necessary to get up early to-morrow. V. exp.: Kande
    ica signifiko havas subjekto, on uzas <b dict-key="mustar oportas">mustar: oportas</b>
    ke vu departez: vu <b dict-key="mustas">mustas</b> departar. &mdash; L', '<b dict-key="oportuna">oportun-a:</b>
    (<i>of things</i>) opportune, seasonable, timely, convenient (cf. <b dict-key="favoroza">favor-oza</b>);
    <b dict-key="oportuneso">-eso:</b> opportuneness (cf. <b dict-key="okaziono">okaziono</b>);
    <b dict-key="oportunismo">-ismo:</b> (politics) opportunism; <b dict-key="oportunisto">-isto:</b>
    opportunist; (N.B. &laquo;opportunity&raquo; is translated by <b dict-key="okaziono">okaziono</b>
    or <b dict-key="oportunajo">oportunajo</b>); Ex.: Okaziono oportuna. Oportuneso
    di la sokurso. &mdash; DEFIS', '<b dict-key="opozar">opoz-ar:</b> (<i>tr.</i>)
    to oppose (<b dict-key="ulu ad ulo,ulu,ad ulu">ulu ad ulo, ulu, ad ulu</b>), to
    put in opposition to, place (<b dict-key="ulo">ulo</b>) opposite; <b dict-key="opoz">-(ad)o:</b>
    opposition (resistance); <b dict-key="opozeso">-eso:</b> opposition (contrast,
    state of); <b dict-key="opozanto,opozero">-anto, -ero:</b> opponent; <b dict-key="opozata,opozita">-ata,
    -ita:</b> opposed, opposite (<b dict-key="ad">ad</b>); <b dict-key="opozantaro">-ant-aro:</b>
    the opposition; <b dict-key="opozato">-ato:</b> the opposite; <b dict-key="opozar
    spegulo a la fenestro">-ar spegulo a la fenestro:</b> to set a glass opposite
    a window; <b dict-key="opozar digo a la torento">-ar digo a la torento:</b> to
    oppose a dike (dyke) to a torrent; <b dict-key="opozar du motivi">-ar du motivi:</b>
    to put two motives in contrast; <b dict-key="la domo opozata">la domo opozata:</b>
    the house opposite. (N.B. the basic idea of this word implies putting in contrast,
    opposing an obstacle, rather than active opposition, therefore, &laquo;to oppose&raquo;:
    act in opposition, is translated ordinarily by <b dict-key="kombatar,rezistar">kombatar,
    rezistar</b>). &mdash; DEFIRS', '<b dict-key="opresar">opres-ar:</b> (<i>tr.,
    phys., mental, social</i>) to oppress: to lie heavy on; deject, treat with hardship;
    (cf. <b dict-key="charjegar,presegar">charj-egar, pres-egar</b>); Def.: Presar
    forte (fizike o etikale) kontre ulu. V. exp.: On esas fizike opresata, kande on
    respiras kun peno; on esas etikale opresata, kande on angoras pro desquieteso,
    en expekto di trista evento od informo. La richuli opresas la povruli. La konquestiti
    povas esar opresata da la konquestanti, la laboristi da la patroni, e.c. III-223.
    &mdash; EFIS', '<b dict-key="optativo">optativ-o:</b> (<i>gram.</i>) optative.
    &mdash; DEFIS', '<b dict-key="optiko">optik-o:</b> (science of) optics; <b dict-key="optikisto">-isto:</b>
    optician: one skilled in optics (cf. <b dict-key="okulisto">okul-isto</b>). &mdash;
    DEFIRS', '<b dict-key="optimismo">optim-ismo:</b> optimism; <b dict-key="optimisto,optimista">-isto,
    -ista:</b> optimist(ic). &mdash; DEFIRS', '<b dict-key="optimizar">optimiz-ar*:</b>
    to optimize (optimise): to make as perfect, effective, or functional as possible.
