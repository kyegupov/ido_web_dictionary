['<b dict-key="ex">ex-:</b> (<i>prefix</i>) signifying what is no longer...', '<b
    dict-key="exajerar">exajer-ar:</b> (<i>tr., intr.</i>) to exaggerate. Ex.: Exajerar
    vinko, la meriti di amiko. &mdash; EFIS', '<b dict-key="exakta">exakt-a:</b> exact,
    accurate (not used of persons; cf. <b dict-key="akurata preciza">akurata, preciza</b>);
