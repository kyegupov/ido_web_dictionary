    &mdash; DEFIRS', '<b dict-key="exasperar">exasper-ar:</b> (<i>tr.</i>) (1925)
    to exasperate. &mdash; EFIS', '<b dict-key="exaucar">exauc-ar:</b> (<i>tr.</i>)
    to hear and grant (a prayer, a request); to hearken favorably or willingly to
    (<b dict-key="ulu">ulu</b>). Ant.: <b dict-key="repulsar refuzar">repulsar, refuzar.</b>
    &mdash; F', '<b dict-key="exegezo">exegez-o:</b> exegesis; <b dict-key="exegezar">-ar:</b>
    to critically explain (the Scriptures). &mdash; DEFIS', '<b dict-key="exekutar">exekut-ar:</b>
    (<i>tr.</i>) to execute, to perform, to do (<b dict-key="ulo">ulo</b>); to e.
    a criminal, cf. <b dict-key="mortigar exekut">mort-igar; -(ad)o:</b> execution;
