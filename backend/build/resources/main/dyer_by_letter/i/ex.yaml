    la exakteso di kalkulo. V. exp.: Mezuro <b dict-key="preciza">preciza</b> povas
    ne esar <b dict-key="exakta">exakta</b> (se l''instrumento, quankam subtila, esas
    nejusta). &mdash; DEFIRS', '<b dict-key="exaltar">exalt-ar:</b> (<i>tr.</i>) to
