    exkavar">sub- -ar:</b> to undermine &mdash; EFIS', '<b dict-key="exkluzar">exkluz-ar:</b>
    (<i>tr.</i>) to exclude, drive or shut out, debar, deny admission; <b dict-key="exkluzite">-ite:</b>
    to the exclusion of; <b dict-key="exkluzemeso">-em-eso:</b> exclusiveness; <b
    dict-key="exkluzive">-ive:</b> exclusively. Ex.: Exkluzar ulu de la Akademio.
    La bonfacemeso exkluzas la avareso. La exkluzo di homini. Exkluzite altra yuri,
