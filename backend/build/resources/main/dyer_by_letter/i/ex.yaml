    dict-key="exosfero">exosfer-o*:</b> exosphere: layer of the atmosphere.', '<b
    dict-key="exostoso">exostos-o*:</b> (<i>med.</i>) exostosis. &mdash; DEF', '<b
    dict-key="exotera">exoter-a:</b> exoteric. Ant.: <b dict-key="esotera">esotera.</b>
