    Expanso di autoritato. Forco expansiva. Naturo expansema. Ant.: <b dict-key="kontraktar">kontraktar.</b>
    &mdash; DEFIS', '<b dict-key="expediar">expedi-ar:</b> (<i>tr., com.</i>) to despatch,
