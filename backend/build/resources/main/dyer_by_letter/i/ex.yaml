    and III-225). &mdash; DEFIRS', '<b dict-key="exergo">exerg-o:</b> (<i>numis.</i>)
    exergue. Def.: Infra feldo di medalio; III-672. &mdash; DEFIS', '<b dict-key="exfoliar">exfoli-ar:</b>
    (<i>tr.</i>) to exfoliate, scale (off). Def.: Forprenar foliope, deprenar folii,
    t. e. strati sucedanta; III-603 &mdash; DEFIS', '<b dict-key="exhalar">exhal-ar:</b>
    (<i>tr.</i>) to exhale, send forth, emit (odors, etc.; cf. <b dict-key="expirar">expirar</b>).
    Ex.: Ca marshi exhalas vapori pestizanta. La exhalo di rozo. &mdash; EFIS', '<b
    dict-key="exhaustar">exhaust-ar:</b> (<i>tr., also fig.</i>) to exhaust: drain,
    spend; <b dict-key="exhaustilo exhausttubo exhaustrobineto">-ilo, -tubo, -robineto:</b>
    an e.; <b dict-key="exhaustar cisterno">-ar cisterno:</b> to drain a cistern.
    Ex.: Exhaustar mineyo, sulo, forteso; Il falis en (pro) exhausteso, kp.: <b dict-key="fatigar">fatigar</b>).
    Ne exhaustebla furnisaji. Ant.: <b dict-key="restaurar">restaurar</b>. &mdash;
    EFI', '<b dict-key="exhortar">exhort-ar:</b> (<i>tr.</i>) to exhort. Ex.: Exhortar
    ulu reformar sua konduto. Ant.: <b dict-key="deskonsilar despersuadar">des-konsilar,
    des-persuadar.</b> &mdash; EFIS', '<b dict-key="exilar">exil-ar:</b> (<i>tr.</i>)
    to exile, banish (<b dict-key="ulu su de">ulu, su de</b>); (<i>fig.</i>) to expatriate;
    <b dict-key="exilito">-ito:</b> an exile, V. exp.: On <b dict-key="exilas">exilas</b>
    ulu, interdiktante a lu restar en la lando: lu esas tote libera extere; e se lu
    rieniras sen permiso, on simple ekpulsas lu. <b dict-key="Proskriptar">Proskriptar</b>
    esas serchar la kondamnito (mem po premio por la denuncanti) e punisar lu severe
    (generale per morto), se on povas trovar e kaptar lu en la lando (ex. la proskripti
    da Marius e Sylla). <b dict-key="Relegar">Relegar</b> esas enkarcerigar en fora
    lando (kolonio); <b dict-key="Deportar">Deportar</b> esas transportar la kondamito
    en fora lando (kolonio), ube lu restas plu o min libera, en ula distrikto; II-648
    (cf. <b dict-key="extradar">extradar</b>). &mdash; DEFI', '<b dict-key="exino">exin-o:</b>
    (<i>biol.</i>) exine.', '<b dict-key="existar">exist-ar:</b> (<i>intr.</i>) to
