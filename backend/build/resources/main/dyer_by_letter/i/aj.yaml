['<b dict-key="aj">-aj-:</b> (<i>suffix</i>) (1925) signifying, with substantive roots,
    a thing made from or possessing the character of. Ex.: <b dict-key="lignn"> lignn-ajo:</b>
    a thing made of wood; <b dict-key="lan">lan-ajo:</b> thing made of wool; <b dict-key="bon">bon-ajo:</b>
    a good thing; <b dict-key="pueral">pueral-ajo:</b> a childish thing. With transitive
    verbal roots, signifies the object of the act, and is equivalent to the passive
    participle. Ex.: <b dict-key="manj">manj-ajo:</b> thing eaten = food; <b dict-key="vid">vid-ajo:</b>
    thing seen = (a) sight. With intransitive verbal roots, signifies the subject
    of the action, equivalent to -(ant)ajo. Ex.: <b dict-key="rezult">rezult-ajo:</b>
    the result (of the action); <b dict-key="event">event-ajo:</b> an event (that
    which happens). &mdash; DFIRS.', '<b dict-key="ajio">aji-o:</b> (<i>finan.</i>)
    agio: exchange premium. &mdash; DEFIRS', '<b dict-key="ajila">ajil-a:</b> agile,
    nimble, quick; <b dict-key="ajileso">-eso:</b> agility; <b dict-key="ajile">-e:</b>
    quickly, on the jump! Ant.: <b dict-key="lenta">lenta.</b> &mdash; EFIS', '<b
    dict-key="ajiotar">ajiot-ar:</b> (<i>intr.</i>) to speculate (in public securities,
    stocks), to be a stock-jobber; <b dict-key="ajiot">-(ad)o:</b> agiotage; stock-jobbing;
    <b dict-key="ajiotanto ajiotero">-anto, -ero:</b> stock-jobber. &mdash; DeFIRS',
  '<b dict-key="ajornar">ajorn-ar:</b> (<i>tr., til</i>) to adjourn, put off, defer
    (<b dict-key="ulo til">ulo til</b>); <b dict-key="ajorno">-o:</b> adjournment,
    postponement, reprieve; <b dict-key="ajornema">-ema:</b> dilatory. &mdash; EFI',
  '<b dict-key="ajuna">ajun-a:</b> (1931) sober.', '<b dict-key="ajuro">ajur-o:</b>
    ajour-work: open-work, fret-work; (<i>of fabric</i>) webbed: carving, metal work,
    embroidery, etc., where background is pierced or removed, or where it is translucent;
    <b dict-key="izita klozilo">iz-ita kloz-ilo:</b> lattice; <b dict-key="ajuroza
    kesto">-oza kesto:</b> crate. &mdash; DeF', '<b dict-key="ajustar">ajust-ar:</b>
    (<i>tr., tech.</i>) to adjust, regulate, set (cf. <b dict-key="adjustigar">ad-just-igar</b>);
    Ex.: Finita instrumenti esas ajustebla. On ajustas teleskopo por la disto (ne
    por la direciono: <b dict-key="apuntar">apuntar</b>); III-219; cf. <b dict-key="regular">regular.</b>
    &mdash; EF', '<b dict-key="ajuto">ajut-o:</b> ajutage: nozzle, spout. Def.: Specala
    tubulo o fino di tubo, destinita ne a juntar du tubi or recipienti (quale tubulo),
    ma a determinar la formo di la sprico ekiranta (ex. ya la fino di lanco por arozar);
    VII-197. &mdash; eF']
